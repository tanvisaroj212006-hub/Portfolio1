  <title>Portfolio Card - Tanvi Saroj</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 380px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
      color: #222;
    }

    .job-title {
      font-size: 16px;
      color: #555;
      margin-top: 8px;
      margin-bottom: 18px;
    }

    .summary {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #0A66C2;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    .btn:hover {
      background: #004182;
    }

    .btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>
</head>
